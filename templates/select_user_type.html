<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #4285f4;
            border: none;
        }
        .btn-success {
            background-color: #34a853;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Select Your Role</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('complete_google_signup') }}">
                            <input type="hidden" name="email" value="{{ email }}">
                            <input type="hidden" name="name" value="{{ name }}">
                            
                            <div class="d-grid gap-3">
                                <button type="submit" name="user_type" value="seeker" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-graduate me-2"></i>I'm a Job Seeker
                                </button>
                                <button type="submit" name="user_type" value="recruiter" class="btn btn-success btn-lg">
                                    <i class="fas fa-building me-2"></i>I'm a Recruiter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
