<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .sidebar .sub-menu {
            display: none;
            padding-left: 20px;
        }

        .sidebar .sub-menu.show {
            display: block;
        }

        .sidebar .sub-menu a {
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="{{ url_for('admin.dashboard') }}" class="{{ 'active' if request.endpoint == 'admin.dashboard' else '' }}">Dashboard</a>
        <a href="#" class="{{ 'active' if request.endpoint.startswith('admin.users') else '' }}">Users</a>
        <div class="sub-menu {{ 'show' if request.endpoint.startswith('admin.users') else '' }}">
            <a href="{{ url_for('admin.list_seekers') }}" class="{{ 'active' if request.endpoint == 'admin.users_seekers' else '' }}">Seekers</a>
            <a href="{{ url_for('admin.list_recruiters') }}" class="{{ 'active' if request.endpoint == 'admin.users_recruiters' else '' }}">Recruiters</a>
            <a href="{{ url_for('admin.register_customer_care') }}" class="{{ 'active' if request.endpoint == 'admin.register_customer_care' else '' }}">Add Customer Care</a>
        </div>
        <a href="{{ url_for('admin.job_listings') }}" class="{{ 'active' if request.endpoint == 'admin.job_listings' else '' }}">Job Listings</a>
        <a href="{{ url_for('admin.add_industry') }}" class="{{ 'active' if request.endpoint == 'admin.add_industry' else '' }}">Add Industry</a>
        <!-- <a href="#" class="{{ 'active' if request.endpoint == 'admin.settings' else '' }}">Settings</a> -->
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.sidebar a[href="#"]').addEventListener('click', function(e) {
            e.preventDefault();
            this.nextElementSibling.classList.toggle('show');
        });
    </script>
</body>

</html>
