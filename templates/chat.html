<!DOCTYPE html>
<html>
<head>
    <title>Job Portal Chatbot</title>
    <style>
        /* Chat toggle button with animated avatar */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 240px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
            border: none;
            padding: 0;
            background: none;
        }

        .chat-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-toggle:hover {
            transform: scale(1.05);
        }

        .chat-toggle.hidden {
            display: none;
        }

        /* Chat container with improved styling */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 550px;
            border: 1px solid #eee;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            z-index: 999;
            display: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .chat-container.active {
            display: block;
        }

        /* Improved header styling */
        .chat-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            margin-left: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close-chat:hover {
            opacity: 1;
        }

        /* Messages area styling */
        .chat-messages {
            height: 380px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-line;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: white;
            margin-right: auto;
            color: #333;
            border-bottom-left-radius: 5px;
            position: relative;
            padding-left: 55px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .bot-message::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-image: url('/static/webpage/img/chatbuddy-transparent.gif');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .bot-message ul, .bot-message ol {
            margin-left: 20px;
            padding-left: 0;
        }

        .bot-message p {
            margin: 8px 0;
        }

        /* Input area styling */
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        #userInput:focus {
            border-color: #4CAF50;
        }

        .send-button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .send-button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        /* Add styles for action buttons in chat */
        .chat-action-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chat-action-button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }

        /* Style for button container in messages */
        .button-container {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- Chat toggle with animated avatar -->
    <button class="chat-toggle" onclick="toggleChat()">
        <img src="{{ url_for('static', filename='webpage/img/chatbuddy-transparent.gif') }}" alt="Chat Buddy">
    </button>

    <!-- Chat interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='webpage/img/avatar.png') }}" alt="Chat Buddy">
            <span>JobSy</span>
            <button class="close-chat" onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." style="width: 75%">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Add Font Awesome for the chat icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        // Add a variable to store user type
        const isRecruiter = {{ 'true' if current_user.user_type == 'recruiter' else 'false' }};

        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            const chatToggle = document.querySelector('.chat-toggle');
            const chatMessages = document.getElementById('chatMessages');
            
            chatContainer.classList.toggle('active');
            chatToggle.classList.toggle('hidden');
            
            // Add welcome message when opening chat for the first time
            if (chatContainer.classList.contains('active') && chatMessages.children.length === 0) {
                if (isRecruiter) {
                    addMessage(`ðŸ‘‹ Hi! I'm JobSy, your recruitment assistant.

I can help you with the following services:

- Post New Job Listings
- Manage Posted Jobs
- View Job Applications
- Candidate Search
- Profile Management

What would you like help with?

[[Post a Job|/recruiter/post_job]]
[[Posted Jobs|/recruiter/posted_jobs]]
[[View Applications|/recruiter/applications]]`, 'bot-message');
                } else {
                    addMessage(`ðŸ‘‹ Hi! I'm JobSy, your personal job assistant.

I can help you with the following services:

- Job Search and Applications
- Profile Management
- Resume Building
- Interview Preparation
- Career Guidance

What would you like help with?

[[Browse Jobs|/seeker/job_postings]]
[[My Profile|/seeker/viewprofile]]
[[Recommendation|/seeker/recommendations]]`, 'bot-message');
                }
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;

            addMessage(message, 'user-message');
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong.', 'bot-message');
            });
        }

        function addMessage(message, className) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (className === 'bot-message') {
                // Check for special commands in the message
                const { text, buttons } = parseMessageForButtons(message);
                
                // Add the text content
                messageDiv.innerHTML = text;
                
                // Add buttons if present
                if (buttons.length > 0) {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'button-container';
                    
                    buttons.forEach(button => {
                        const buttonElement = document.createElement('a');
                        buttonElement.href = button.url;
                        buttonElement.className = 'chat-action-button';
                        buttonElement.textContent = button.text;
                        buttonContainer.appendChild(buttonElement);
                    });
                    
                    messageDiv.appendChild(buttonContainer);
                }
            } else {
                messageDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function parseMessageForButtons(message) {
            // Split message into text and button commands
            const parts = message.split('[[');
            let text = parts[0];
            const buttons = [];
            
            // Parse button commands
            for (let i = 1; i < parts.length; i++) {
                const buttonPart = parts[i].split(']]')[0];
                const [buttonText, buttonUrl] = buttonPart.split('|');
                buttons.push({
                    text: buttonText.trim(),
                    url: buttonUrl.trim()
                });
            }
            
            return { text, buttons };
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
